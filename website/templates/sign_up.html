{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 
{% block content %}
<form method="POST">
    <h3 align="center">Cadastro</h3>
    <div class="form-group">
        <label for="firstName">Primeiro Nome</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Coloque seu primeiro nome" 
        />
    </div>
    <div class="form-group">
        <label for="email">Endere√ßo de Email</label>    
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Coloque seu email" 
        />
    </div>
    <div class="form-group">
        <label for="password1">Senha</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Coloque sua senha" 
        />
    </div>
    <div class="form-group">
        <label for="password2">Senha (Confirme)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Insira a senha novamente" 
        />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Crie</button>
</form> {% endblock %}
